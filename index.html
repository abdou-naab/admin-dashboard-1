<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="logic.js"></script>
  </head>
  <body>
    <nav>
      <div>
        <img
          class="medium-icons white"
          src="imgs/view-dashboard.svg"
          alt="dashboard logo"
        />
        <span>Dashboard</span>
      </div>
      <div>
        <img class="small-icons white" src="imgs/home.svg" alt="home icon" />
        <span>Home</span>
      </div>
      <div>
        <img
          class="small-icons white"
          src="imgs/account.svg"
          alt="profile icon"
        />
        <span>Profile</span>
      </div>
      <div>
        <img
          class="small-icons white"
          src="imgs/message.svg"
          alt="message icon"
        />
        <span>Messages</span>
      </div>
      <div>
        <img
          class="small-icons white"
          src="imgs/history.svg"
          alt="history icon"
        />
        <span>History</span>
      </div>
      <div>
        <img
          class="small-icons white"
          src="imgs/file-multiple.svg"
          alt="tasks icon"
        />
        <span>Tasks</span>
      </div>
      <div>
        <img
          class="small-icons white"
          src="imgs/account-group.svg"
          alt="communities icon"
        />
        <span>Communities</span>
      </div>
      <div>
        <img class="small-icons white" src="imgs/cog.svg" alt="cog icon" />
        <span>Settings</span>
      </div>
      <div>
        <img
          class="small-icons white"
          src="imgs/help-box.svg"
          alt="help icon"
        />
        <span>Support</span>
      </div>
      <div>
        <img
          class="small-icons white"
          src="imgs/shield.svg"
          alt="shield icon"
        />
        <span>Privacy</span>
      </div>
    </nav>

    <header>
      <div class="t">
        <div class="t-l">
          <img class="small-icons" src="imgs/magnify.svg" alt="search icon" />
          <input type="search" id="search" name="search" />
        </div>
        <div class="t-r">
          <img class="small-icons" src="imgs/bell-badge.svg" alt="bell icon" />
          <img class="medium-icons" src="" alt="profile icon" />
          <span> abderrahmane naab</span>
        </div>
      </div>
      <div class="b">
        <img class="medium-icons b-l" src="" alt="profile icon" />
        <div class="b-m">
          <p>hi there</p>
          <p>Naab Abderrahmane (@abdou-naab)</p>
        </div>
        <div class="b-r">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="cards-container">
        <span>Your Projects</span>
        <div class="cards"></div>
      </div>
      <div class="announcements-container">
        <span>Announcements</span>
        <div class="announcements"></div>
      </div>
      <div class="treding-container">
        <span>Trending</span>
        <div class="trending"></div>
      </div>
    </div>
  </body>
</html>
